version: '3.8'

# ---------------------------
# 可复用数据映射（独立位置）
# 修改这里可影响 db 和 app 的复用变量
# ---------------------------
x-db-credentials: &db_credentials
  POSTGRES_USER: ${POSTGRES_USER:-postgres}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
  POSTGRES_DB: ${POSTGRES_DB:-academy}

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      <<: *db_credentials        # 从上面独立映射复用变量
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # 数据库连接使用服务名 db（注意这里仍然使用 env 插值）
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-academy}

      # NextAuth / 项目配置
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXT_PUBLIC_ITEM_TITLE: ${NEXT_PUBLIC_ITEM_TITLE:-"Oneblock Academy"}
      INITIAL_STUDENT_ID: ${INITIAL_STUDENT_ID:-1799}

      # Web3 / 区块链配置（按需在 .env 中配置）
      PRIVATE_KEY: ${PRIVATE_KEY}
      RPC_URL: ${RPC_URL}
      NEXT_PUBLIC_CLAIM_FACTORY: ${NEXT_PUBLIC_CLAIM_FACTORY}
      NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID}
      ADMIN_ADDRESS: ${ADMIN_ADDRESS}

      NODE_ENV: production

    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
